<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syslog Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“‹ Syslog Viewer</h1>
            <div class="stats">
                <span id="stats-files">Files: -</span>
                <span id="stats-size">Size: -</span>
                <span id="stats-logs">Logs: -</span>
            </div>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="log-file">Log File:</label>
                <select id="log-file">
                    <option value="all-remote.log">all-remote.log (All Logs)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="lines">Lines:</label>
                <select id="lines">
                    <option value="50">50</option>
                    <option value="100" selected>100</option>
                    <option value="250">250</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                </select>
            </div>

            <div class="control-group">
                <label for="search">Search:</label>
                <input type="text" id="search" placeholder="Filter logs...">
            </div>

            <div class="control-group">
                <label for="level">Level:</label>
                <select id="level">
                    <option value="">All</option>
                    <option value="emerg">Emergency</option>
                    <option value="alert">Alert</option>
                    <option value="crit">Critical</option>
                    <option value="err">Error</option>
                    <option value="warning">Warning</option>
                    <option value="notice">Notice</option>
                    <option value="info">Info</option>
                    <option value="debug">Debug</option>
                </select>
            </div>

            <div class="control-group">
                <button id="refresh-btn" class="btn-primary">Refresh</button>
                <label class="checkbox">
                    <input type="checkbox" id="auto-refresh">
                    Auto-refresh (5s)
                </label>
            </div>
        </div>

        <div class="log-container">
            <div class="log-header">
                <span class="col-time">Timestamp</span>
                <span class="col-host">Host</span>
                <span class="col-tag">Tag</span>
                <span class="col-message">Message</span>
            </div>
            <div id="log-entries" class="log-entries">
                <div class="loading">Loading logs...</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
